<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <div class="all"> 
        <div class="login"> 
            <span class="span">
               <span>LOGIN</span>
            </span>
            <p>
               <span class="span_1">Get access to your Orders, Wishlist and Recommendations</span>
            </p>
            <div class="image">
            <!-- <img src="https://logos-world.net/wp-content/uploads/2020/11/Flipkart-Emblem.png" width="85px" height="85px"> -->
            <img src="Logo1.jpeg" alt="Logo" width="300px" height="300px">
            </div>
        </div>
        <div class="form">
            <div>
                <form>
                    <div class="email">
                        <input type="email" class="f_1" placeholder="Enter Email/Mobile Number">
                    </div>
                    <div class="password">
                        <input type="password" class="f_2" placeholder="Enter Password">
                        <a class="forget">
                            <span>Forget?</span>
                        </a>
                    </div>
                    <div class="f_3">
                        "By continuing, you agree to AllureKart's
                        <a class="f_4" target="_blank" href="#">Terms of Use</a>
                        "and"
                        <a class="f_5" target="_blank" href="#">Privacy Policy</a>
                        "."
                    </div>
                    <div>
                        <button class="login_2" type="submit">
                        <span>Login</span>
                        </button>
                    </div>
                    <div>
                        <div class="or_1">OR</div>
                        <button class="button">Request OTP</button>
                    </div>
                    <div>
                        <a class="new_1" href="#">New to AllureKart? Create an account</a>
                    </div>
                </form>
            </div>
        </div>
</div>
